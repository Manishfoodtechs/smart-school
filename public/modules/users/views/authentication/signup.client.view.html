<section class="row" data-ng-controller="AuthenticationController">
	<div class="container-fluid">
		<div class="row">
			<div id="content" class="col-sm-12 full">
				<div class="row">
					<div class="login-box">
						<div class="header">Join Smart School</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
						<form class="form-horizontal register" name="userForm" data-ng-submit="signup()" novalidate autocomplete="off">
							<fieldset class="col-sm-12">
								<div class="form-group">
								  	<div class="controls row">
										<div class="input-group col-sm-12">	
											<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
										</div>	
								  	</div>
								</div>
								<div class="form-group">
								  	<div class="controls row">
										<div class="input-group col-sm-12">	
											<input type="text" required id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
										</div>
								  	</div>
								</div>
								<div class="form-group">
								  	<div class="controls row">
										<div class="input-group col-sm-12">
											<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
										</div>	
								  	</div>
								</div>
								<div class="form-group">
								  	<div class="controls row">
										<div class="input-group col-sm-12">
											<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
										</div>	
								  	</div>
								</div>
								<div class="form-group">
								  	<div class="controls row">
										<div class="input-group col-sm-12">
											<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
										</div>	
								  	</div>
								</div>
								<div class="row">
									<button type="submit" class="btn btn-primary btn col-xs-12">Create Account!</button>
								</div>
								<div class="text-with-hr">
									<span>or use your social account</span>
								</div>
							</fieldset>
						</form>
						<p><a href="#" class="btn btn-facebook"><span>Register via Facebook</span></a></p>
						<p><a href="#" class="btn btn-twitter"><span>Register via Twitter</span></a></p>
						<p><a href="#" class="btn btn-linkedin"><span>Register via Linkedin</span></a></p>
					</div>
				</div><!--/row-->
			</div>	
		</div><!--/row-->
	</div><!--/container-->
</section>
