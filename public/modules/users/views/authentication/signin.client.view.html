<section class="row" data-ng-controller="AuthenticationController">
	<div class="container-fluid content">
		<div class="row">
			<div id="content" class="col-sm-12 full">
				<div class="row">
					<div class="login-box">
						<div class="header">Login to Smart School</div>
						<p><a class="btn btn-facebook"><span>Login via Facebook</span></a></p>
						<p><a class="btn btn-twitter"><span>Login via Twitter</span></a></p>
						<p><a class="btn btn-linkedin"><span>Login via LinkedIn</span></a></p>
						<div class="text-with-hr">
							<span>or use your username</span>
						</div>
						<form data-ng-submit="signin()" class="form-horizontal login" autocomplete="off">
							<fieldset class="col-sm-12">
								<div class="form-group">
								  	<div class="controls row">
										<div class="input-group col-sm-12">	
											<input type="text" class="form-control" name="username" id="username" data-ng-model="credentials.username" placeholder="Username"/>
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
										</div>	
								  	</div>
								</div>
								<div class="form-group">
								  	<div class="controls row">
										<div class="input-group col-sm-12">	
											<input type="password" name="password" class="form-control" data-ng-model="credentials.password" id="password" placeholder="Password"/>
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
										</div>	
								  	</div>
								</div>
								<div class="confirm">
									<input type="checkbox" name="remember"/>
									<label for="remember">Remember me</label>
								</div>	
								<div class="row">
									<button type="submit" class="btn btn-lg btn-primary col-xs-12">Login</button>
								</div>
							</fieldset>
						</form>
						<a class="pull-left" href="/#!/password/forgot">Forgot Password?</a>
						<a class="pull-right" href="/#!/signup">Sign Up!</a>
						<div class="clearfix"></div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</div>
				</div><!--/row-->
			</div>
		</div><!--/row-->
	</div><!--/container-->
</section>
